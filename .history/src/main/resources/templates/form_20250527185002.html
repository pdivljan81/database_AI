<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlantUML Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        .buttons {
            margin-top: 1rem;
        }
        pre {
            background: #eee;
            padding: 1rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<h2>Unesi opis dijagrama</h2>

<form method="post" action="/generate-script">
    <textarea name="text" required placeholder="class A {\n  String ime\n}"></textarea><br>
    <div class="buttons">
        <button type="submit">Generi≈°i PlantUML skriptu</button>
    </div>
</form>

<div th:if="${umlText}">
    <h3>PlantUML skripta:</h3>
    <pre th:text="${umlText}"></pre>
</div>
</body>
</html>
