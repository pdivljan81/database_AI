<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlantUML Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        .buttons {
            margin-top: 1rem;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ccc;
            background: white;
        }
        pre {
            background: #eee;
            padding: 1rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<h2>Unesi opis dijagrama</h2>

<form method="post" action="/generate-script">
    <textarea name="text" required placeholder="class A {\n  String ime\n}"></textarea><br>
    <div class="buttons">
        <button type="submit">Generiši PlantUML skriptu</button>
    </div>
</form>

<form method="post" action="/generate-diagram">
    <div class="buttons">
        <button type="submit">Generiši dijagram iz skripte</button>
    </div>
</form>

<div th:if="${umlText}">
    <h3>PlantUML skripta:</h3>
    <pre th:text="${umlText}"></pre>
</div>

<div th:if="${encodedUml}">
    <h3>UML Dijagram:</h3>
    <img th:src="@{'https://www.plantuml.com/plantuml/svg/' + ${encodedUml}}" alt="UML Dijagram" />
</div>
</body>
</html>
